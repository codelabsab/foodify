########################################
## API                                ##
########################################
---
kind: Module
name: api-local
type: container
disabled: ${environment.name != 'local'}
dockerfile: Dockerfile
build:
  targetImage: api
services:
  - name: api
    ingresses:
      - path: /api
        port: http
    env:
      ELASTIC_SEARCH_URI: "http://elasticsearch-elasticsearch-master:9200"
    dependencies:
      - recipe-command
    ports:
      - name: http
        containerPort: 9000
    healthCheck:
      httpGet:
        port: http
        path: /api
---
kind: Module
name: api
type: container
disabled: ${environment.name == 'local'}
dockerfile: prod.Dockerfile
build:
  targetImage: api
---
kind: Module
name: api-k8s
type: kubernetes
disabled: ${environment.name == 'local'}
dependencies:
  - api
  - recipe-command-k8s
manifests:
  - apiVersion: networking.istio.io/v1alpha3
    kind: Gateway
    metadata:
      name: api-gateway
    spec:
      selector:
        istio: ingressgateway # use Istio default gateway implementation
      servers:
        - port:
            number: 80
            name: http
            protocol: HTTP
          hosts:
            - "*"
  - apiVersion: networking.istio.io/v1alpha3
    kind: VirtualService
    metadata:
      name: api
    spec:
      hosts:
        - "*"
      gateways:
        - api-gateway
      http:
        - match:
            - uri:
                prefix: /
          route:
            - destination:
                port:
                  number: 9000
                host: api
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: api-deployment
      labels:
        app: api
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: api
      template:
        metadata:
          labels:
            app: api
        spec:
          containers:
            - name: recipe-command
              image: ${modules.api.outputs.deployment-image-name}:${modules.api.version}
              env:
                - name: ELASTIC_SEARCH_URI
                  value: "http://elasticsearch-elasticsearch-master:9200"
              ports:
                - name: http
                  containerPort: 9000
              livenessProbe:
                httpGet:
                  path: /api
                  port: http
                initialDelaySeconds: 3
                periodSeconds: 3
  - apiVersion: v1
    kind: Service
    metadata:
      name: api
    spec:
      selector:
        app: api
      ports:
        - name: http
          protocol: TCP
          port: 9000
          targetPort: http
