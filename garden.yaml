kind: Project
name: foodify
environments:
  - name: local
    variables:
      repository-url: ""
  - name: dev
    production: true
defaultEnvironment: local
providers:
  - name: conftest-kubernetes
    environments: ["local", "dev"]
  - name: local-kubernetes
    environments: ["local"]
  - name: kubernetes
    context: ${var.kube-context}
    defaultHostname: "api.mydomain.com"
    deploymentRegistry:
      hostname: eu.gcr.io
      namespace: ${var.project-id}
    setupIngressController: false
    environments: ["dev"]
---
kind: Module
description: Prometheus is used for metrics collection
type: helm
name: prometheus-operator
repo: https://charts.bitnami.com/bitnami
chart: prometheus-operator
version: "0.22.3"
values:
  operator:
    createCustomResource: false
---
kind: Module
description: Loki stores logs for usage in grafana
type: helm
name: loki
repo: https://grafana.github.io/loki/charts
chart: loki-stack
version: "0.37.3"
values:
  promtail:
    enabled: true
    loki:
      serviceName: loki
---
kind: Module
description: Postgresql stores our event log
disabled: ${environment.name != 'local'}
type: helm
name: postgres
repo: https://charts.bitnami.com/bitnami
chart: postgresql
version: "8.10.14"
values:
  postgresqlDatabase: postgres
  postgresqlUsername: user
  postgresqlPassword: password
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
---
kind: Module
description: Elastic Search stores our views
type: helm
name: elasticsearch
repo: https://charts.bitnami.com/bitnami
chart: elasticsearch
version: "12.5.1"
---
kind: Module
description: Kafka passes messages
type: helm
name: kafka
repo: https://charts.bitnami.com/bitnami
chart: kafka
version: "11.3.2"
---
kind: Module
name: postgres-service-account-secret
disabled: ${environment.name == 'local'}
type: kubernetes
manifests:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: postgres-service-account
    type: Opaque
    data:
      postgres_credentials.json: ${var.postgres-service-account}

########################################
## RECIPE COMMAND                     ##
########################################
---
kind: Module
name: recipe-command-local
disabled: ${environment.name != 'local'}
type: container
dockerfile: Dockerfile
build:
  targetImage: recipe_command
services:
  - name: recipe-command
    dependencies:
      - postgres
    env:
      POSTGRES_URI: 'postgres://user:password@postgres-postgresql:5432/postgres'
      KAFKA_URI: "kafka:9092"
    ports:
      - name: http
        containerPort: 9000
      - name: grpc
        containerPort: 4071
    healthCheck:
      httpGet:
        port: http
        path: /health
---
kind: Module
name: recipe-command
disabled: ${environment.name == 'local'}
type: container
dockerfile: prod.Dockerfile
build:
  targetImage: recipe_command
---
kind: Module
name: recipe-command-k8s
disabled: ${environment.name == 'local'}
type: kubernetes
manifests:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: recipe-command-deployment
      labels:
        app: recipe-command
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: recipe-command
      template:
        metadata:
          labels:
            app: recipe-command
        spec:
          containers:
            - name: recipe-command
              image: ${modules.recipe-command.outputs.deployment-image-name}:${modules.recipe-command.version}
              env:
                - name: POSTGRES_URI
                  value: 'postgresql://${var.postgres-username}:${var.postgres-password}@127.0.0.1:5432/postgres'
                - name: KAFKA_URI
                  value: "kafka:9092"
              ports:
                - name: grpc
                  containerPort: 4071
                - name: http
                  containerPort: 9000
              livenessProbe:
                httpGet:
                  path: /health
                  port: http
                initialDelaySeconds: 3
                periodSeconds: 3
            - name: cloudsql-proxy
              image: gcr.io/cloudsql-docker/gce-proxy:1.17
              command: ["/cloud_sql_proxy",
                        "-instances=${var.postgres-connection-name}=tcp:5432",
                        "-credential_file=/cloudsql/postgres_credentials.json"]
              volumeMounts:
                - name: postgres-service-account-volume
                  mountPath: /cloudsql
                  readOnly: true
          volumes:
            - name: postgres-service-account-volume
              secret:
                secretName: postgres-service-account
  - apiVersion: v1
    kind: Service
    metadata:
      name: recipe-command
    spec:
      selector:
        app: recipe-command
      ports:
        - name: grpc
          protocol: TCP
          port: 4071
          targetPort: grpc
        - name: http
          protocol: TCP
          port: 9000
          targetPort: http

