name: Infrastructure
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths:
      - 'terragrunt/**/*'
jobs:
  deploy_infra:
    name: Deploy Infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build Image
        working-directory: ./terragrunt
        run: |
          make build
