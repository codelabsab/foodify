name: Website
on:
  push:
    paths:
      - 'web/**/*'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        working-directory: ./web
        run: yarn
      - name: Test Code
        working-directory: ./web
        run: yarn test
      - name: Build Site
        working-directory: ./web
        run: yarn build
